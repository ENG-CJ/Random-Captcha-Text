<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Form With TextCaptcha</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body class="bg-primary">
    <div class="container mt-5">
        <h3 class="pb-3 text-center text-light">Form-Valid With Text Captcha</h3>
        
        <form>
            <div class="row mt-5">
                <div class="col-4">
                </div>
                
                <div class="col-4 bg-light p-5">
                   <div class="form-group">
                        <label class="form-group fs-3 fw-bod">Username</label>
                       <input class="form-control" id="user">
                    </div>
                    
                    
                    <div class="form-group">
                        <label class="form-group fs-3 fw-bol">Password</label>
                       <input class="form-control" id="pass">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-group fs-3 fw-bol">Captcha</label>
                       <input class="form-control" id="captcha-input" placeholder="Enter Captcha That Apears Under This">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-group fs-3 fw-bold" id="captcha-random"></label>
                       
                    </div>
                    
                     <div class="form-group">
                        <button type="button" class="btn btn-secondary btn-small mt-4" id="btn">Login</button>
                       
                    </div>
                    
                    <div class="form-group">
                        <h5 class="text-center mt-3 " id="result"></h5>
                    </div>
                </div>
                
                  <div class="col-4">
                    
                </div>
                
            </div>


        </form>

        </div>
    
    <script src="Js/main.js"></script>
    <script src="Js/jquery-3.6.0.min.js"></script>

</body>

</html>
